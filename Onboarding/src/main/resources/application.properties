# ==================================================
# Load .env file
# ==================================================
spring.config.import=optional:file:.env[.properties]

# ==================================================
# Application
# ==================================================
spring.application.name=${SPRING_APPLICATION_NAME}
server.port=${SERVER_PORT}

# ==================================================
# Database (PostgreSQL - Neon)
# ==================================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}
spring.jpa.properties.hibernate.default_schema=${SPRING_JPA_HIBERNATE_DEFAULT_SCHEMA}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==================================================
# Multipart Upload
# ==================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2MB

server.tomcat.max-swallow-size=-1
server.tomcat.max-http-form-post-size=-1

# ==================================================
# AWS S3
# ==================================================
cloud.aws.credentials.accessKey=${CLOUD_AWS_CREDENTIALS_ACCESSKEY}
cloud.aws.credentials.secretKey=${CLOUD_AWS_CREDENTIALS_SECRETKEY}
cloud.aws.region.static=${CLOUD_AWS_REGION_STATIC}
cloud.aws.s3.bucket-name=${CLOUD_AWS_S3_BUCKET_NAME}

# ==================================================
# Email (Zoho SMTP)
# ==================================================
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

#spring.mail.properties.mail.smtp.auth=true
